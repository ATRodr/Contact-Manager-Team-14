<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Citronaut Contacts </title>
        <link rel="icon" type="image/png" href="images/Icon.png">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () 
            {
                readCookie();
            }, false);
        </script>
    </head>

    <body onload="loadName()">
        <div class="banner">
            <span id="greeting"></span>
            <button type="button" class="logoutButton" onclick="doLogout();">Log out</button>
        </div>

        <div class="contactsScreen">
            <span id="title">Contacts</span>
            <div id = "homeContactsScreen">
			    <input type="text" id="searchContact" placeholder="Search" /><br /><br />
                <button type="button" id="doSearch" class="buttons" onclick="searchContacts();"> Search </button>
                <button type="button" id="displayAddContacts" class="buttons" onclick="displayAddContacts();"> Add </button>
                <button type="button" id="deleteContacts" class="buttons" onclick="deleteContacts();"> Delete </button>
                <br /><span id="searchResult"></span>
                <br /><p id="contactList"></p>
            </div>

            <div id = "addContactScreen" style="display: none;">
                <input type="text" id="firstName" placeholder="First name"><br />
			    <input type="text" id="lastName" placeholder="Last name"/><br />
			    <input type="text" id="phone" placeholder="XXX-XXX-XXXX"/><br />
			    <input type="text" id="email" placeholder="name@email.com"/><br />
                <span id="response"></span>
                <button type="button" id="cancel" class="cancelButton" onclick="showContacts();"> Cancel </button>
                <button type="button" id="addContact" class="addContactButton" onclick="addContacts();"> Add </button>
            </div>
		</div>
    </body>
</html>
