<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Citronaut Contacts </title>
		<link rel="icon" type="image/png" href="images/Icon.png">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/code.js"></script>
	</head>

	<body>
		<div class="banner">
			<a href="index.html">
				<img src="images/Logo.png" alt="Citronauts logo" class="logo">
			</a>
		
			<a href="login.html">
				<button type="button" id="loginButton" class="loginButton">Log in</button>
			</a>
		
			<a href="register.html">
				<button type="button" id="registerButton" class="registerButton">Register</button>
			</a>
		</div>

		<div class="loginScreen">
			<span id="title">Login</span>
			<input type="text" id="loginName" placeholder="Username" /><br />
			<input type="password" id="loginPassword" placeholder="Password"/><br />
			<span id="response"></span>
			<button type="button" id="doLoginButton" class="buttons" onclick="doLogin();"> Log in </button>
		</div>
	</body>
</html>
