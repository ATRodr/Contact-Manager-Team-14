<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Citronaut Contacts </title>
        <link rel="icon" type="image/png" href="images/Icon.png">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () 
            {
                readCookie();
            }, false);
        </script>
    </head>

    <body onload="loadName()">
        <div class="banner">
            <span id="greeting"></span>
            <button type="button" class="logoutButton" onclick="doLogout();">Log out</button>
        </div>

        <div class="contactsScreen">
            <span id="title">Contacts</span>

			<input type="text" id="searchContact" placeholder="Search" /><br />
			<button type="button" id="doSearch" class="buttons" onclick="searchContacts();"> Search </button>
            <button type="button" id="displayAddContacts" class="buttons" onclick="displayAddContacts();"> Add </button>
            
            <button type="button" id="doContacts" class="buttons" onclick="showContacts();" hidden> back </button>
            <input type="hidden" id="firstName" placeholder="First name" /><br />
			<input type="hidden" id="lastName" placeholder="Last name" /><br />
			<input type="hidden" id="phone" placeholder="Phone Number" /><br />
			<input type="hidden" id="email" placeholder="Email" /><br />
            
            <span id="contactSearchResult"></span>
            <p id="contactList">
            </p><br /><br />
		</div>
    </body>
</html>
